<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espacio entre los botones */
        }
        .social-button {
            background-color: #007bff; /* Color de fondo */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .social-button:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
            transform: scale(1.05); /* Efecto de agrandar */
        }
    </style>
</head>
<body>

    <h1>SÃ­guenos en Nuestras Redes Sociales</h1>
    <div class="social-buttons">
        <a href="https://www.youtube.com/" class="social-button" target="_blank">YouTube</a>
        <a href="https://www.facebook.com/" class="social-button" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/" class="social-button" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/" class="social-button" target="_blank">TikTok</a>
    </div>

</body>
</html>
