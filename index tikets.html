    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            height: 1000px;
            border-collapse: collapse;
            text-align: center;
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        td {
            padding: 20px;
        }

        td img {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
        }

        td img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header td {
            background-color: #333;
            color: white;
        }

        .header img {
            border-radius: 50%;
        }

        td a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        td a:hover {
            color: #007bff;
        }

        .menu td {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .menu td a img {
            border-radius: 50%;
        }

        .main {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 50px;
            font-size: 20px;
            color: #555;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

                <a href="confirmacion.html">
                    <img src="web2.0-removebg-preview.png" width="100" height="100">

                </a>
            </td>
            <td class="main" rowspan="8">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Confirmación de Compra</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 20px;
                            background-color: #f4f4f4;
                        }
                        h1 {
                            text-align: center;
                        }
                        .cart-details {
                            background-color: #fff;
                            border: 1px solid #ddd;
                            padding: 20px;
                            margin: 20px auto;
                            width: 80%;
                            max-width: 600px;
                        }
                        .cart-details h2 {
                            margin-top: 0;
                        }
                        .cart-details ul {
                            list-style-type: none;
                            padding: 0;
                        }
                        .cart-details li {
                            margin-bottom: 10px;
                        }
                        .total {
                            font-weight: bold;
                        }
                    </style>
                </head>
                <body>
                
                    <h1>Confirmación de Compra</h1>
                    <div class="cart-details">
                        <h2>Detalles de su Compra</h2>
                        <ul id="cartItems"></ul>
                        <p class="total">Total a Pagar: <span id="totalPrice"></span> MXN</p>
                        <button onclick="window.location.href='index principal.html'">Volver a Inicio</button>
                    </div>
                
                    <script>
                        // Obtener los datos del carrito de localStorage
                        const cart = JSON.parse(localStorage.getItem('cart')) || [];
                        const totalPrice = localStorage.getItem('totalPrice') || 0;
                
                        // Mostrar los artículos en la página
                        const cartItems = document.getElementById('cartItems');
                        cart.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = `${item.product} - $${item.price} MXN`;
                            cartItems.appendChild(li);
                        });
                
                        // Mostrar el total
                        document.getElementById('totalPrice').textContent = totalPrice;
                    </script>
                </body>
